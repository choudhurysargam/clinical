      #fashion {

        top: 0;
        left: 0;
      }
      body {
        font-family: 'Share Tech Mono', monospace;

        padding: 0;
        text-align: center;
        position: relative;
        height:100%;
        width:100%;
        color: white;
        background: url(chanelfashion.gif) repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      a.foottext {
        bottom: 30px;

        -webkit-transition-duration: 0.4s; /* Safari */

    }
      #footleft2 {
        -webkit-writing-mode: horizontal-tb !important;
        text-rendering: auto;

        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        text-align: left;
        cursor: default;

        postion: absolute;
        padding-top: 500px;
    }
      strong {
        font-family: 'Share Tech Mono', monospace;

        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    }

    }

      color: red;
    }
    
    #scrollBar {
      width: 0%;
      bottom: 0%;

      z-index: 15;
      position: fixed;
      background-color: #ffe400;
}

}
