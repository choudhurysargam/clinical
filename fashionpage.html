    .video-background {
      background: #000;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;

    }
    .video-foreground,

      left: 0;

      height: 100%;

    }

      a.foottext {

    }

        left: 0;
        bottom: 0;
        right: 0;
    }
    .footerl {
      position: fixed;
      bottom: 0;

      width: 100%;
      padding: 20px;
