    <style>
      #static {
        /* Set rules to fill background */
        min-height: 100%;
        min-width: 1024px;

        /* Set up proportionate scaling */
        width: 100%;
        height: auto;

        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        margin: 0;
        padding: 0;
        text-align: center;
        position: relative;
        background-attachment: fixed;

        height:100%;
        width:100%;
        color: white;
        background: url(static.gif) repeat 0 0;
      }

      .arrowdown {
        z-index: 7;
        width: 5vmin;
        position: relative;
        text-align: center;
        margin-bottom: -50%;
     }

 }

 }
